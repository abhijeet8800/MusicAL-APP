<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><ul>
        <li class="brand"><img src="spotify logo.png" alt="Spotify">
        Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul></nav>
    <div class="container">
    <h1>Project-Sound</h1>
    <div class="songItem">
        <img src="covers/1.png" alt="1">
        <span class="songName"> Baari</span>
        <span class="songlistplay"><span class="timestamp"> 03:55<i class="fa-solid songItemPlay fa-play" id="1"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/2.png" alt="1">
        <span class="songName"> Running up hill-dj</span>
        <span class="songlistplay"><span class="timestamp"> 04:35<i class="fa-solid songItemPlay fa-play" id="2"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/3.png" alt="1">
        <span class="songName"> Running up that hill</span>
        <span class="songlistplay"><span class="timestamp"> 04:58<i class="fa-solid songItemPlay fa-play" id="3"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/4.png" alt="1">
        <span class="songName"> Blinding Lights</span>
        <span class="songlistplay"><span class="timestamp"> 03:23<i class="fa-solid songItemPlay fa-play" id="4"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/5.png" alt="1">
        <span class="songName"> Excuses</span>
        <span class="songlistplay"><span class="timestamp"> 02:56<i class="fa-solid songItemPlay fa-play" id="5"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/6.png" alt="1">
        <span class="songName"> We Rollin</span>
        <span class="songlistplay"><span class="timestamp"> 03:19<i class="fa-solid songItemPlay fa-play" id="6"></i> </span></span>
    </div>
    <div class="songItem">
        <img src="covers/7.png" alt="1">
        <span class="songName"> No Love</span>
        <span class="songlistplay"><span class="timestamp"> 02:50<i class="fa-solid songItemPlay fa-play" id="7"></i> </span></span>
    </div>
    <div class="songList"></div>
    <div class="songBanner"></div>
    </div>
    <div class="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> 
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="forward"></i>             
        </div>
        <div class="songInfo">
            <img src="sponjbob gif.gif" width="42px" alt="" id="gif"><span id="masterSongName">Baari-Bilal Saeed</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f185740a8e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
